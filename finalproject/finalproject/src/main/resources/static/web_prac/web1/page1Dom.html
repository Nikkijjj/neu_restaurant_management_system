<body>
    <input/>
    <ul id="mylist">
        <li></li>
    </ul>
    <script>
        let course = ['JavaWeb', "ios","VB"]
        function createList(){
            let ul = document.createElementById('mylist');
            for(let i=0; i<course.length; i++){
                let li = document.createElement('li');
                li.innerHTML = course[i];
                ul.appendChild(li);
             }
        }
        createList()
        document.getElementById('btn').onclick = function(){
            let course = document.getElementById('txt').value;
            let ul = document.createElementById('mylist');

        }
    </script>
</body>
